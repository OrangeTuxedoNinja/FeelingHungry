<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<style>



html, body {
  height: 100%;
  background-color: red;
  background-image: linear-gradient(DarkMagenta , Indigo);
  overflow: hidden;
}

.centered {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
}

input[type=text] {
  font-family: "Arial", Helvetica, Sans-serif;
  color: DarkGoldenRod;
  width: 100%;
  box-sizing: border-box;
  border: 0px  #ccc;
  border-radius: 4px;
  font-size: 4VW;
  border-bottom: 4px solid DarkGoldenRod;
  background-color: transparent;
  background-position: 10px 10px;
  background-repeat: no-repeat;
  padding: 12px 12px 12px 12px;
}

::placeholder {
  color: DarkGoldenRod;
}

</style>
</head>

<body>

<div class="centered">
<iframe width="1000" height="900" frameborder="0" style="border:0"
src="https://www.google.com/maps/embed/v1/search?q=area51&key=AIzaSyCSMgc-TJTOaqnQOzmgOQeNzGzzrf_cpRM" allowfullscreen></iframe>
</div>

</body>
</html>
