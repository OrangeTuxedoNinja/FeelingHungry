<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/x-icon" href="favicon.ico"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>

<button class="btn btn-outline-dark button glyphicon btn-lg glyphicon-menu-left" id="botton" onclick="history.back()" ></button>

<script><input type="submit" value="Back" onclick="window.history.back() disabled"/></script>

<script>
function main(){
  console.log(window.location.href);
  var a = window.location.href.split("=")
  var url = "http://0.0.0.0:6969/api/search/" + window.location.href.split("=")[a.length - 1];
  console.log(url);

  var xmlHttp = new XMLHttpRequest();
  xmlHttp.open("GET", url, false);
  xmlHttp.send(null);
  var id = xmlHttp.responseText;

  console.log(id);
}

window.onload=main;

</script>

</body>
</html>
